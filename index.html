<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbie Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4)
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #f8bbd0;
        }

        #imageBox {
            width: 250px;
            height: 250px;
            max-width: 100%;
            background-color: #f8bbd0;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease;
            display: none;
        }

        .resolution-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .res-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        .res-button:hover:not(:disabled) {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .res-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            color: #666;
            opacity: 0.7;
        }

        #statusMessage {
            margin-top: 15px;
            font-weight: bold;
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ¨ Hann Love âœ¨</h1>
        <p>Pilih resolusi Love</p>
        
        <div id="imageBox">
            <img id="mainImage" alt="Gambar Resolusi" src="">
            <p id="placeholderText">Pilih 144p untuk memulai!</p>
        </div>

        <div class="resolution-controls">
            <button class="res-button" data-res="144" id="btn-144">144p</button>
            <button class="res-button" data-res="240" id="btn-240" disabled>240p</button>
            <button class="res-button" data-res="480" id="btn-480" disabled>480p</button>
            <button class="res-button" data-res="720" id="btn-720" disabled>720p</button>
            <button class="res-button" data-res="1080" id="btn-1080" disabled>1080p</button>
        </div>

            <p id="statusMessage">Buka Resolusi Secara bertahap</p>
        </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const resolutions = ['144', '240', '480', '720', '1080'];
        let unlockedIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const placeholderText = document.getElementById('placeholderText');
        const statusMessage = document.getElementById('statusMessage');
        const buttons = document.querySelectorAll('.res-button');

        const imageSources = {
            '144': 'https://i.imgur.com/921uUCT.png',
            '240': 'https://i.imgur.com/K1xFLIR.png',
            '480': 'https://i.imgur.com/ixPAeKi.png',
            '720': 'https://i.imgur.com/UE5RDGo.png',
            '1080': 'https://cdn.discordapp.com/avatars/1405422254589743166/2a2a7d4fe889045492c89fb1325f5cc7.png',
        };

        const updateLockStatus = () => {
            const sortedButtons = Array.from(buttons).sort((a, b) => {
                return Number(a.dataset.res) - Number(b.dataset.res);
            });

            sortedButtons.forEach((button, idx) => {
                if (idx <= unlockedIndex) {
                    button.disabled = false;
                } else {
                    button.disabled = true;
                }
            });

            if (unlockedIndex < resolutions.length - 1) {
                statusMessage.textContent = 'Buka Resolusi Secara bertahap';
                statusMessage.style.color = '#ff69b4';
            }
        };

        const handleResolutionClick = (event) => {
            const selectedRes = event.target.dataset.res;
            const currentIndex = resolutions.indexOf(selectedRes);

            if (event.target.disabled) {
                alert('Anda harus membuka resolusi sebelumnya terlebih dahulu!');
                return;
            }

            mainImage.src = imageSources[selectedRes];
            mainImage.style.display = 'block';
            placeholderText.style.display = 'none';

            mainImage.style.opacity = '0';
            setTimeout(() => {
                mainImage.style.opacity = '1';
            }, 10);

            if (currentIndex === unlockedIndex) {

                if (unlockedIndex < resolutions.length - 1) {
                    unlockedIndex++; 
                }
            }

   
            if (selectedRes === '1080') {
                statusMessage.textContent = 'Kangennn SayanggðŸ‘‰ðŸ‘ˆ';
                statusMessage.style.color = '#008000';
            }

            buttons.forEach(btn => btn.style.border = 'none');
            event.target.style.border = '3px solid #000000';
        };

        buttons.forEach(button => {
            button.addEventListener('click', handleResolutionClick);
        });

        updateLockStatus();
    });
</script>

</body>
</html>
